<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNGi8_team_applicationForm</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <nav class="navbar">
        <ul>
          <li><img src="./img/i4g.jpg" alt="" srcset=""></li>
          <li><img src="./img/hng2.png" alt="" srcset=""></li>
          <li><img src="./img/zuri.jpeg" alt="" srcset=""></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form action="#" class="form">
        <div class="form--header">
          <h1 class="form--h1">HNGi8 TEAM APPLICATION RESUME</h1>
        </div>
        <div class="form--input--container">
          <div class="form--input--control
          ">
            <label for="name" class="form--label">Name</label>
            <input
             type="text"
              class="form--input"
               placeholder="Enter your full name"
               name="name"
               id="name"
               required
               >
          </div>
          <div class="form--input--control
          ">
            <label for="display-name" class="form--label">Display name</label>
            <input
             type="text"
              class="form--input"
               placeholder="Enter slack display name"
               name="display-name"
               id="display-name"
               required
               >
          </div>
          <div class="form--input--control
          ">
            <label for="current-stage" class="form--label">Stage number</label>
            <input
             type="number"
              class="form--input"
               placeholder="Current stage number"
               name="current-stage"
               id="current-stage"
               required
               >
          </div>
          <div class="form--input--control
          ">
            <label for="slack-email" class="form--label">Slack email</label>
            <input
             type="text"
              class="form--input"
               placeholder="Enter slack email"
               name="slack-email"
               id="slack-email"
               required
               >
          </div>
          <div class="form--input--control
           checkbox">
           <p class="form--text">Check your skill set</p>
            <label for="skill-set" class="form--label checkbox--label">
              <input
              type="checkbox"
               class="form--input"
                name="skill-set"
                id="skill-set"
                >HTML5</label>
            <label for="skill-set" class="form--label checkbox--label">
              <input
              type="checkbox"
                class="form--input"
                name="skill-set"
                id="skill-set"
                >CSS3</label>
            <label for="skill-set" class="form--label checkbox--label">
              <input
              type="checkbox"
                class="form--input"
                name="skill-set"
                id="skill-set"
                >javaScript</label>
            <label for="skill-set" class="form--label checkbox--label">
              <input
              type="checkbox"
                class="form--input"
                name="skill-set"
                id="skill-set"
                >Reactjs</label>
            <label for="skill-set" class="form--label checkbox--label">
              <input
              type="checkbox"
                class="form--input"
                name="skill-set"
                id="skill-set"
                >javaScript</label>
            <label for="skill-set" class="form--label checkbox--label">
              <input
              type="checkbox"
                class="form--input"
                name="skill-set"
                id="skill-set"
                >Vuejs</label>
          </div>
          <div class="form--input--control
          ">
            <label for="stack" class="form--label">Stack</label>
            <select name="stack" id="stack" required>
              <option disabled selected>select your stack</option>
              <option value="front-end">Front-end</option>
              <option value="Back-end">Bank-end</option>
              <option value="Mobile">Mobile-development</option>
            </select>
          </div>
          <div class="form--input--control
           textArea">
            <p class="form--text">Why did you want to join a team?</p>
            <textarea
             name="form--text" 
             id="form--text"
             placeholder="Why did you want to join a team..." 
             required
             >
            </textarea
            >
          </div>
          <div class="form--input--control
           button">
            <button
              class="submit--btn" 
              type="submit"
              id="submit--btn"
            >
            Sumbit
           </button>
          </div>
        </div>
      </form>
    </section>
    <footer class="footer">
      <div class="footer--element">
        <p class="form--text">All right reserved for HNG internship 8</p>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
